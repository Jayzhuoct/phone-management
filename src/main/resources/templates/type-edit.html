<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>修改手机型号</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <form th:action="@{/type-edit}" method="post">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="p_name" placeholder="手机名称" name="pName" th:value="${type.pName}">
      <label for="p_name">手机名称</label>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="text" class="form-control" id="p_model" placeholder="手机型号" name="pModel" th:value="${type.pModel}">
      <label for="p_model">手机型号</label>
    </div>
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="p_memory" placeholder="手机内存" name="pMemory" th:value="${type.pMemory}">
      <label for="p_memory">手机内存</label>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="text" class="form-control" id="p_colour" placeholder="手机颜色" name="pColour" th:value="${type.pColour}">
      <label for="p_colour">手机颜色</label>
    </div>
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="p_price" placeholder="手机价格" name="pPrice" th:value="${type.pPrice}">
      <label for="p_price">手机价格</label>
    </div>
    <input name="pId" th:value="${type.pId}" style="display: none">
    <button type="submit" class="btn btn-primary">修改</button>
    <button type="reset" class="btn btn-secondary">重置</button>
  </form>
</div>

</body>
</html>
